<!DOCTYPE html>
<html>
    <head>
        <title>Dice Roll</title>
        <meta charset="utf-8">
        <!-- Bootstrap Styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Montserrat+Alternates&display=swap" rel="stylesheet">

        <!-- CSS Styles -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <section id="heading-section">
            <div class="container-fluid">
                <div class="heading-default">
                    <h1 id="heading">Refresh Me</h1>
                </div>
            </div>
        </section>

        <section id="player-section">
            <div class="container-fluid">
                <ul class="list-inline">
                    <li class="list-inline-item players">Player 1</li>
                    <li class="list-inline-item players">Player 2</li>
                </ul>
            </div>
        </section>

        <section id="dice-section">
            <div class="container-fluid">
                <div class="text-center">
                    <img src="img/dice-1.png" class="rounded" id="imgOne">
                    <img src="img/dice-1.png" class="rounded" id="imgTwo">
                </div>
            </div>
        </section>

        <section id="footer">
            <button onclick="draw()">Click Me!</button>
            <p>Barlowe Productions</p>
        </section>

    </body>

    <footer>
        <script src="javascript/scripts.js"></script>
    </footer>
</html>
